<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit – Partify Moto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

<div class="max-w-5xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-12">

  <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70"
       class="rounded-xl shadow">

  <div>
    <h1 class="text-3xl font-semibold text-slate-900">
      Carénage Acerbis – YZ125
    </h1>

    <p class="text-slate-500 mt-4">
      Kit carénage premium Acerbis, plastique renforcé, montage facile.
    </p>

    <div class="text-3xl font-bold mt-6">99,90 €</div>

    <div class="flex gap-4 mt-6">
      <select id="qty" class="border rounded-lg px-4 py-2">
        <option>1</option><option>2</option><option>3</option>
      </select>

      <button onclick="addProduct()"
        class="bg-brand-600 text-white px-6 py-3 rounded-lg">
        Ajouter au panier
      </button>
    </div>
  </div>
</div>

<script>
function addProduct() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({
    id: "acerbis-yz125",
    name: "Carénage Acerbis – YZ125",
    price: 99.90,
    qty: parseInt(document.getElementById("qty").value)
  });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Produit ajouté au panier");
}
</script>

</body>
</html>
