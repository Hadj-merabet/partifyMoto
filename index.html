<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Partify Moto – Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Icons -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

<style>
body{font-family:Inter,system-ui}
.filter-btn.active{background:#ea580c;color:white}
</style>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- HEADER -->
<header class="bg-white shadow p-6 text-center">
  <h1 class="text-3xl font-bold">PARTIFY MOTO</h1>
  <p class="text-slate-500">Pièces moto – carénages, freinage, moteur</p>
</header>

<!-- SELECT -->
<section class="max-w-4xl mx-auto p-6">
  <div class="grid grid-cols-3 gap-3">
    <select id="brand" class="p-3 border rounded">
      <option value="">Marque</option>
      <option>Yamaha</option>
      <option>Honda</option>
    </select>
    <select id="model" class="p-3 border rounded"></select>
    <select id="year" class="p-3 border rounded"></select>
  </div>

  <button id="search" class="mt-4 w-full bg-orange-600 text-white p-3 rounded">
    Trouver mes pièces
  </button>
</section>

<!-- FILTER -->
<section class="max-w-6xl mx-auto px-6 hidden" id="filters">
  <div class="flex gap-2 mb-4">
    <button data-cat="all" class="filter-btn border px-3 py-1 rounded active">Tous</button>
    <button data-cat="carenage" class="filter-btn border px-3 py-1 rounded">Carénages</button>
    <button data-cat="freinage" class="filter-btn border px-3 py-1 rounded">Freinage</button>
    <button data-cat="moteur" class="filter-btn border px-3 py-1 rounded">Moteur</button>
  </div>
</section>

<!-- RESULTS -->
<section id="results" class="max-w-6xl mx-auto px-6 grid gap-6"></section>

<script>
/* DATA */
const models = {
  Yamaha:["PW50","YZ85","YZ125","YZ250","YZ450F"],
  Honda:["CRF50","CRF125"]
};
const years=[...Array(10)].map((_,i)=>2025-i);

const img = {
 carenage:"https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80",
 brake:"https://images.unsplash.com/photo-1600861194942-f883de0dfe96?auto=format&fit=crop&w=800&q=80",
 piston:"https://images.unsplash.com/photo-1604147706283-d7119b5b822c?auto=format&fit=crop&w=800&q=80"
};

/* INIT */
const brand=document.getElementById("brand");
const model=document.getElementById("model");
const year=document.getElementById("year");
const results=document.getElementById("results");
const filters=document.getElementById("filters");

brand.onchange=()=>{
 model.innerHTML="<option>Modèle</option>";
 models[brand.value]?.forEach(m=>model.innerHTML+=`<option>${m}</option>`);
 year.innerHTML="<option>Année</option>";
 years.forEach(y=>year.innerHTML+=`<option>${y}</option>`);
};

document.getElementById("search").onclick=()=>{
 results.innerHTML="";
 filters.classList.remove("hidden");

 const items=[
  {cat:"carenage",title:"Carénage origine",price:219,img:img.carenage},
  {cat:"carenage",title:"Carénage premium",price:109,img:img.carenage},
  {cat:"freinage",title:"Plaquettes origine",price:34,img:img.brake},
  {cat:"freinage",title:"Plaquettes premium",price:44,img:img.brake},
  {cat:"moteur",title:"Piston moteur",price:89,img:img.piston},
  {cat:"moteur",title:"Cylindre moteur",price:219,img:img.piston}
 ];

 items.forEach(p=>{
  results.innerHTML+=`
  <div class="product bg-white p-4 rounded shadow" data-cat="${p.cat}">
    <div class="relative">
      <img src="${p.img}" class="w-full h-48 object-cover rounded">
    </div>
    <h3 class="mt-2 font-semibold">${p.title}</h3>
    <p class="text-orange-600 font-bold">${p.price} €</p>
    <select class="mt-2 border p-2 w-full">
      ${[1,2,3,4,5].map(n=>`<option>${n}</option>`).join("")}
    </select>
    <button class="mt-2 w-full bg-orange-600 text-white p-2 rounded">
      Commander
    </button>
  </div>`;
 });
};

/* FILTER */
document.querySelectorAll(".filter-btn").forEach(btn=>{
 btn.onclick=()=>{
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  const c=btn.dataset.cat;
  document.querySelectorAll(".product").forEach(p=>{
    p.style.display=(c==="all"||p.dataset.cat===c)?"block":"none";
  });
 };
});
</script>

</body>
</html>
